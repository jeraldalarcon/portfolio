<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <mat-card>
            <mat-card-header>
              <mat-card-title>Add New Product</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <form [formGroup]="addForm" enctype="multipart/form-data" (ngSubmit)="addNew()">
              <mat-form-field>
                  <input formControlName="product_name"  matInput placeholder="Product Name*" type="text" [(ngModel)]="product_name">
                  <mat-error>This field is mandatory</mat-error>
              </mat-form-field>
              <mat-form-field class="area" >
                <textarea class="area" colspan="5" formControlName="product_description"  matInput placeholder="Product Description" [(ngModel)]="product_description"></textarea>
              </mat-form-field>
              <mat-form-field class="price-field">
                <input formControlName="product_price"  matInput placeholder="Price" [(ngModel)]="product_price">
              </mat-form-field>
              <!-- <mat-form-field> -->
                <input type="file"  name="product_image"  (change)="fileChange($event)"  >
              <!-- </mat-form-field> -->
              <button mat-raised-button [disabled]="addForm.invalid">Add New</button>
