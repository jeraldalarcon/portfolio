<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <mat-card>
              <mat-card-header>
                <mat-card-title>Edit Product</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <form [formGroup]="editForm" enctype="multipart/form-data"  (ngSubmit)="updateData()">
                <mat-form-field>
                    <input formControlName="product_name" type="text "name="product_name" matInput placeholder="Product Name*"  [(ngModel)]="singleData.product_name"  value="{{singleData.product_name}}">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field class="area" >
                  <textarea class="area" colspan="5" formControlName="product_description" name="product_description" matInput placeholder="Product Description" [(ngModel)]="singleData.product_description"></textarea>
                </mat-form-field>
                <mat-form-field class="price-field">
                  <input formControlName="product_price" name="product_price" matInput placeholder="Price" [(ngModel)]="singleData.product_price">
                </mat-form-field>
                  <input type="file"  name="product_image"  (change)="fileChange($event)" >
                <button mat-raised-button  [disabled]="editForm.invalid">Update</button>
