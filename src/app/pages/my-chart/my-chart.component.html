
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <mat-card>
            <a routerLink="" class="text-small" >Back</a>
        <mat-toolbar>Chart</mat-toolbar>
        <p class="item-text">There is ({{ itemCount }}) items in you shopping chart</p>
        <hr>
      
        
        <div class="row row-item" *ngFor="let item of myChart">
          <div class="col-md-3"><img src="{{item.url}}"></div>
          <div class="col-md-3">
            <div class="row" class="name">{{ item.product_name }}</div>
            <div class="row" class="des">{{ item.product_description }}</div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <div class="col-md-6"><div class="remove btn" (click)="deleteItem(item.id)">remove</div></div>
              <div class="col-md-6">
                  <input type="number" class="input-btn qty"  min="1" [(ngModel)]="item.quantity" >
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="col-md-5 line">
              <label for="price">Price:</label>
              <input  name="price" matInput class="input-price" type="label" [(ngModel)]="item.product_price ">
            </div>
            <div class="col-md-7" >
              <label for="total-price" class="total-price">Total Price:</label>
              <input  class="totalPrice" name="total-price" type="text" value="{{item.quantity * item.product_price }}">
            </div> 
          </div>
        </div>
      
        <hr>
      </mat-card>
    </div>
    <div class="col-md-3"></div>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <mat-toolbar>
          <div class="col-md-2"></div>
          <div class="col-md-2"></div>
          <div class="col-md-4">TOTAL:</div>
          <div class="col-md-4"><strong>{{ totalPrice }}</strong></div>
      </mat-toolbar>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
