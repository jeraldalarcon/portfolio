

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-8">
            <div class="card ">
                <div class="card-header pointerCursor" (click)="panelExpanded = !panelExpanded">
                  <h5 class="title">Profile</h5>
                </div>
                   <div class="card-body" [hidden]="panelExpanded" >
                  <form>
                    <div class="row">
                      <div class="col-md-6 pr-1">
                        <div class="form-group">
                          <label>First Name</label>
                          <input type="text" class="form-control" placeholder="Company" >
                        </div>
                      </div>
                      <div class="col-md-6 pl-1">
                        <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text" class="form-control" placeholder="Home Address" >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 pr-1">
                        <div class="form-group">
                          <label>City</label>
                          <input type="text" class="form-control" placeholder="City" value="">
                        </div>
                      </div>
                      <div class="col-md-4 px-1">
                        <div class="form-group">
                          <label>Country</label>
                          <input type="text" class="form-control" placeholder="Country" value="">
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                      <div class="col-md-4 pr-1">
                        <div class="form-group">
                          <label>Role</label>
                          <input type="text" class="form-control" placeholder="Role" value="{{ userData.role }}">
                        </div>
                      </div>
                      <div class="col-md-4 px-1">
                        <div class="form-group">
                          <label>Country</label>
                          <input type="text" class="form-control" placeholder="Country" value="">
                        </div>
                      </div>
                    </div>
                </div>
              </div>
              <div class="card">
                  <div class="card-header pointerCursor" (click)="requiredPanelExpanded = !requiredPanelExpanded">
                    <h5 class="title">Required Information</h5>
                  </div>
                  <div class="card-body" [hidden]="requiredPanelExpanded">
                    <form>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>Name</label>
                            <input type="text" value="{{ userData.name}}" class="form-control" placeholder="Home Address" >
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>Email</label>
                            <input type="text" value="{{ userData.email}}" class="form-control" placeholder="Home Address" >
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>Role</label>
                            <input type="text" value="{{ userData.role}}" class="form-control" placeholder="Home Address" >
                          </div>
                        </div>
                      </div>
                    </form>
              </div>
            </div> 
        </div>
        <div class="col-md-4">
            <div class="card card-user">
                <div class="image">
                  <img src="assets/images/girl1.jpg" alt="...">
                </div>
                <div class="card-body">
                  <div class="author">
                    <a href="#">
                      <!-- <img class="avatar border-gray" src="assets/images/girl2.jpg" alt="..."> -->
                      <h5 class="title">{{ userData.name }}</h5>
                    </a>
                    <p class="description">
                      {{ userData.email}}
                    </p>
                  </div>
                </div>
                <hr>
              </div>
            </div>
        </div>
      
  
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
